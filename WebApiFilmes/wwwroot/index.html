<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Filmes</title>
     <link rel="stylesheet" type="text/css" href="css/estilos.css" />
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <h1>Filmes</h1>
    
    <div class="container">
        <h3>Adicionar</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">

            <div class="form-group row">

                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome" placeholder="Nome" autofocus required>
                </div>
            </div>

            <div class="form-group row">

                <label for="anoLancamento" class="col-sm-2 col-form-label">Data Lançamento</label>
                <div class="col-sm-10">
                    <input type="date" id="anoLancamento" min="1950-01-01" max="2018-12-30" class="form-control" placeholder="00/00/0000" required>
                </div>
            </div>
            <div class="form-group row">

                <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
                <div class="col-sm-10">
                    <input type="text" id="descricao" class="form-control" placeholder="Descrição" required>
                </div>
            </div>
            <div class="form-group row">

                <label for="avaliarFilme" class="col-sm-2 col-form-label">Avaliar Filme</label>
                <div class="col-sm-10">
                    <input type="number" min="1" max="10" id="avaliarFilme" class="form-control" placeholder="Digite uma nota pro filme" required>
                </div>
            </div>

            <input type="submit" class="btn btn-success" value="Adicionar">

        </form>
    </div>


    <div id="Editar">
        <div class="container">
            <h3>Editar</h3>
            <form class="my-form">
                <input type="hidden" id="edit-id">
                <div class="form-group row">

                    <label for="edit-nome" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="edit-nome" autofocus required>
                    </div>
                </div>
                <div class="form-group row">

                    <label for="edit-anoLancamento" class="col-sm-2 col-form-label">Data de Lançamento</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="edit-anoLancamento" min="1950-01-01" max="2018-12-30" required>
                    </div>
                </div>

                <div class="form-group row">

                    <label for="edit-descricao" class="col-sm-2 col-form-label">Descrição</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="edit-descricao" required>
                    </div>
                </div>
                <div class="form-group row">

                    <label for="edit-avaliarFilme" class="col-sm-2 col-form-label">Ano de Lançamento</label>
                    <div class="col-sm-10">
                        <input type="number" min="1" max="10" class="form-control" id="edit-avaliarFilme" required>
                    </div>
                </div>

                <input type="submit" class="btn btn-secondary" value="Editar">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
    </div>

    <div class="container table">
        <table class="table  table-hove">

            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descricao</th>
                    <th>Data de Lançamento</th>
                    <th>Avaliação</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="lista"></tbody>
        </table>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/site.js"></script>
</body>
</html>
